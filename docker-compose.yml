version: "3.6"
services:
  candidate:
    image: i2tunimib/i2t
    build: .
    ports:
      - "3002:3002"

  release:
    image: "ghcr.io/i2tunimib/i2t"
    build: .
    volumes:
      - /datahdd/asia/I2T-backend/saved:/usr/src/app/public/saved
      - /datahdd/asia/I2T-backend/tables:/usr/src/app/public/tables
    ports:
      - "3002:3002"
